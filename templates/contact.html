<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->

    <style>
        /* Full-width for sections */
        .full-width {
            width: 100vw;
            margin: 0;
        }

        /* Contact Info Section */
        .contact-info {
            background-color: rgb(2, 82, 78);
            background-position: center;
            background-size: cover;
            padding: 20px;
            color: white;
        }

        .contact-info h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info .info-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .contact-info .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 300px;
            color: white;
            text-align: center;
        }

        .contact-info .info-item i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .contact-info .info-item h6 {
            margin: 0;
            font-size: 1rem;
        }

        .contact-info .info-item pre {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Help Form Section */
        .help-form {
            /* background-color: rgb(166, 205, 236); */
            padding: 20px 20px 20px 20px;
        }

        .help-form h1 {
            margin-bottom: 20px;
            text-align: center;
            font-family: algeria;
        }

        .help-form form label {
            margin-bottom: 5px;
        }

        .help-form form input,
        .help-form form textarea {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .help-form form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .help-form form button:hover {
            background-color: #218838;
        }

        /* For mobile screens */
        @media (max-width: 768px) {
            .contact-info .info-list {
                flex-direction: column;
                align-items: center;
            }

            .contact-info .info-item {
                flex-direction: column;
                max-width: none;
                margin: 10px 0;
            }

            .help-form form input,
            .help-form form textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/Images/Bodyfat logo.png" alt="bodyfat logo" width="50px" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="font-size: larger;">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section (Full-width) -->
    <div class="contact-container">
        <div class="contact-info full-width">
            <h1 style="font-family: algeria;"><b>CONTACT US</b></h1>
            <div class="info-list">
                <div class="info-item">
                    <i class="bi bi-geo-alt"></i>
                    <h6>Address</h6>
                    <pre>xyz road,
xyz place,
000000</pre>
                </div>
                <div class="info-item">
                    <i class="bi bi-telephone"></i>
                    <h6>Phone Number</h6>
                    <pre>080-0000-00000</pre>
                </div>
                <div class="info-item">
                    <i class="bi bi-envelope-at"></i>
                    <h6>Email Address</h6>
                    <pre>xyz@gmail.com</pre>
                </div>
            </div>
        </div>

        <!-- Get in Touch Section (Full-width) -->
        <div class="help-form full-width">
            <h1><b>Get in Touch</b></h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="number" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <nav class="navbar sticky-bottom" style="background-color: white;">
        <div class="container-fluid justify-content-center">
            <p class="text-center mb-0">All Rights Reserved 2024</p>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
